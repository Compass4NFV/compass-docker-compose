---
- name: copy pipework script 
  copy:
    src: pipework
    dest: /usr/local/bin/pipework
    owner: root
    group: root
    mode: 0755

- name: create running directory
  file:
    path: "/root/docker_compose"
    state: directory
    mode: 0644

- name: create dists
  file:
    path: "/root/docker_compose/{{ item }}"
    state: directory
    mode: 0644
  with_items:
    - dists
    - dists/ppas
    - tmp

- name: git clone adapters
  git:
    repo: "{{ adapter_repo }}"
    dest: "/root/compass4nfv"
    version: "{{ release_tag }}"

- name: move adapters to docker-compose directory
  command: "cp -rf /root/compass4nfv/deploy/adapters/{{ item }} /root/docker_compose/"
  with_items:
    - ansible
    - cobbler

- name: replace preseed_post_anamon
  copy:
    src: preseed_post_anamon
    dest: "/root/docker_compose/cobbler/snippets/preseed_post_anamon"
    owner: root
    group: root
    mode: 0644 

- name: create sub directories
  file:
    path: "/root/docker_compose/{{ item }}"
    state: directory
    mode: 0644
  with_items:
    - switch_list
    - machine_list
    - os_installer
    - dists/centos7-mitaka-ppa
    - dists/trusty-mitaka-ppa
    - ansible/run

- name: replace switch list
  copy:
    src: switch_list.conf
    dest: "/root/docker_compose/switch_list/switch_list.conf"
    owner: root
    group: root
    mode: 0777

- name: render machine_list
  template:
    src: machine_list.conf.j2
    dest: "/root/docker_compose/machine_list/machine_list.conf"
    owner: root
    group: root
    mode: 0777

- name: render cobbler.conf
  template:
    src: cobbler.conf.j2
    dest: "/root/docker_compose/os_installer/cobbler.conf"
    owner: root
    group: root
    mode: 0777
    
- name: render templates
  template:
    src: "{{ item }}.j2"
    dest: "/root/docker_compose/cobbler/conf/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - dhcp.template
    - named.template
    - zone.template
    - settings

- name: render docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: "/root/docker_compose/docker-compose.yml"
    owner: root
    group: root 
    mode: 0644

